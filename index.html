<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ParkMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">

            <a class="navbar-brand" href="#">ParkMate</a>


            <div id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a id="adminPanelButton" class="nav-link">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a id="userPanelButton" class="nav-link">User Panel</a>
                    </li>

                </ul>

            </div>
        </div>

    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="row">

            <div class="col-8">
                <canvas id="mapCanvas" width="500" height="500"></canvas>
            </div>
            <div class="col" id="userPanel" style="display: none;">
                <div class="row">
                    <form>
                        <div class="mb-3">
                            <label for="xDest" class="form-label">X Destination</label>
                            <input type="number" class="form-control" id="xDest">
                        </div>
                        <div class="mb-3">
                            <label for="yDest" class="form-label">Y Destination</label>
                            <input type="number" class="form-control" id="yDest">
                        </div>

                        <button id="addDestinationDetails" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <button id="findClosestSpace" class="btn btn-primary">Find Space!</button>
                </div>
                <div class="row" style="margin-top: 50px;">
                    <form>
                        <div class="mb-3">
                            <label for="distPriority" class="form-label">Distance Priority</label>
                            <input type="number" class="form-control" id="distPriority">
                        </div>
                        <div class="mb-3">
                            <label for="pricePriority" class="form-label">Price Priority</label>
                            <input type="number" class="form-control" id="pricePriority">
                        </div>
                        <div class="mb-3">
                            <label for="spacePriority" class="form-label">Space Priority</label>
                            <input type="number" class="form-control" id="spacePriority">
                        </div>

                        <button id="addPriorityInformation" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col" id="adminPanel">
                <div class="row">
                    <form>
                        <div class="mb-3">
                            <label for="xCoord" class="form-label">X Coordinate</label>
                            <input type="number" class="form-control" id="xCoord">
                        </div>
                        <div class="mb-3">
                            <label for="yCoord" class="form-label">Y Coordinate</label>
                            <input type="number" class="form-control" id="yCoord">
                        </div>
                        <div class="mb-3">
                            <label for="pricePerSpace" class="form-label">Price Per Space</label>
                            <input type="number" class="form-control" id="pricePerSpace">
                        </div>
                        <div class="mb-3">
                            <label for="noAvailable" class="form-label">Number of Parking Spaces Availabel</label>
                            <input type="number" class="form-control" id="noAvailable">
                        </div>

                        <button id="addParkingSpaceSubmitButton" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js//CityMap.js"></script>
    <script src="./js/MCDA.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
